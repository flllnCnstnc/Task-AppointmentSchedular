<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <label for="6am">6am</label>
      <input type="text" class="form-input" name="6am"/>
      <label for="7am">7am</label>
      <input type="text" class="form-input" name="7am"/>
      <label for="8am">8am</label>
      <input type="text" class="form-input" name="8am"/>
      <label for="9am">9am</label>
      <input type="text" class="form-input" name="9am"/>
      <label for="10am">10am</label>
      <input type="text" class="form-input" name="10am"/>
      <label for="11am">11am</label>
      <input type="text" class="form-input" name="11am"/>
      <label for="12pm">12pm</label>
      <input type="text" class="form-input" name="12pm"/>
      <label for="1pm">1pm</label>
      <input type="text" class="form-input" name="1pm"/>
      <label for="2pm">2pm</label>
      <input type="text" class="form-input" name="2pm"/>
      <label for="3pm">3pm</label>
      <input type="text" class="form-input" name="3pm"/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
