<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Ex) Todays date is sunday
              October 12 2022-->
      <p id="2a" class="lead">
        <p id="1a"></p>
      </p>
    </header>
    <main class="container time-block">
      <!-- Timeblocks go here -->
      <label class="col-12 col-md-4 col-xl-3" for="6am">6am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="7am">7am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="8am">8am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="9am">9am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="10am">10am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="11am">11am</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="12pm">12pm</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="1pm">1pm</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="2pm">2pm</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>

      <label class="col-12 col-md-4 col-xl-3" for="3pm">3pm</label>
      <textarea class="col-12 col-md-8 col-xl-9" rows="5" cols="80"></textarea>
    </main>
   
    <script src="./assets/script.js"></script>
  </body>
</html>
